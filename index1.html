<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training TR-102 Report</title>
    <style>
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
      }
      body {
      background-color: #3498db;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          margin: 0;
          padding: 0;
          background-image: url('../img/bg.jpeg'); 
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          min-height: 100vh;
          background-color: rgb(0, 0, 0);
          display: flex;
          flex-direction: column;
          color: #333;
      }
      .container {
        flex-grow: 1;

          width: 90%;
          max-width: 1200px;
          margin: 20px auto;
          padding: 20px;
          background-color: rgba(255, 255, 255, 0.8);
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          border-radius: 10px;
      }
      header {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
          align-items: center;
          background: linear-gradient(to right, #000000, #434343);
          padding: 10px 20px;
          color: #fff;
          border-radius: 10px 10px 0 0;
      }
      header img {
          height: 70px;
          margin: 5px 0;
          max-width: 100%;
          border-radius: 100%;
      }
      header .home-button {
          background-color: #5136ac;
          color: #fff;
          padding: 10px 20px;
          
          border-radius: 10px;
          text-decoration:solid;
          font-size: 20px;
          margin: 5px 0;
      }
      header .home-button:hover {
          background-color: #5b13a2;
      }
      h1 {
          text-align: center;
          color: #2c3e50;
          margin-bottom: 20px;
          font-size: 45px;
      }
      p {
          text-align: center;
          color: #6e7272;
          font-size: 22px;
      }
      h2 {
          text-align: center;
          color: #2c3e50;
          margin-bottom: 20px;
          font-size: 36px;
      }
      .pdf-container {
          text-align: center;
          margin: 20px 0;
      }
      .pdf-container iframe {
          width: 100%;
          height: 600px;
          border: none;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          border-radius: 10px;
      }
      .links-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 10px;
          margin-bottom: 20px;
      }
      .links-container a {
          display: inline-block;
          padding: 10px 20px;
          background-color: #5136ac;
          color: #fff;
          text-decoration: none;
          border-radius: 5px;
          transition: background-color 0.3s ease;
      }
      .links-container a:hover {
          background-color: #4a1c98;
      }
      .links-container a:active {
          background-color: #571bc0;
      }
      .gallery {
          position: relative;
          width: 100%;
          max-width: 800px;
          margin: 0 auto;
          overflow: hidden;
          border-radius: 10px;
      }
      .gallery img {
          width: 100%;
          display: none;
          transition: opacity 1s ease-in-out;
      }
      .gallery img.active {
          display: block;
          opacity: 1;
      }
      .gallery .caption {
          text-align: center;
          margin-top: 10px;
          color: #2c3e50;
          font-size: 16px;
          display: none;
      }
      .gallery .caption.active {
          display: block;
      }
      footer {
          text-align: center;
          padding: 20px;
          margin-top: 40px;
          background: linear-gradient(to right, #434343, #000000);
          color: #fff;
          border-radius: 0 0 10px 10px;
      }
      footer a {
          color: #3498db;
          text-decoration: none;
      }
      footer a:hover {
          text-decoration: underline;
      }
      @media (max-width: 768px) {
          header {
              flex-direction: column;
              align-items: center;
          }
          header .home-button {
              font-size: 14px;
              padding: 8px 16px;
          }
          header img {
              height: 40px;
          }
          .pdf-container iframe {
              height: 400px;
          }
          .gallery img {
              width: 100%;
          }
      }
  </style>
</head>
